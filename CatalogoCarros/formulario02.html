<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title> Forms Validado! </title>

<style>
div{
    width: 500px;
    margin: 0 auto;
    padding:0 auto;
  
}
</style>

<script src="form.js"></script>
</head>

<body >
    <div>
        <form id="EnviaForm" name="" action="proc.php" method="post"
          onsubmit="return false">

            <table>

                <tr>
                    <td>NOME:</td>
                </tr>

                <tr>
                    <td><input type="text" name="nome" id="nome" size="50"
                         onBlur="campoNome()" onChange="" value="" placeholder="Seu nome" >
                        <span></span> </td>
                </tr>

                <tr>
                    <td>EMAIL:</td>
                </tr>

                <tr>
                    <td>
                        <input type="text" name="email" id="email" size="50" onBlur="campoEmail()" placeholder="exemplo@gmail.com"><span></span>
                    </td>
                </tr>

                <tr>
                    <td>CPF:</td>
                </tr>

                <tr>
                    <td>
                        <input type="text" name="icpf" id="icpf" size="14" 
                        maxlength="14" onkeyup="MascaraCpf()" onKeyPress="" placeholder="CPF" 
                        autocomplete="off" onblur="ExpressaoCpf(), Apaga()">
                        
                        <span></span>
                    </td>
                </tr>

                <tr>
                    <td>TELEFONE:</td>
                </tr>

                <tr>
                    <td>
                        <input type="text" name="telefone" id="telefone" size="14" maxlength="10" onKeyPress="" onkeyup="MascaraTelefone()" placeholder="99999-9999" onblur=" campoTel()">
                        <span></span>
                    </td>
                </tr>

                <tr>
                    <td>Escolha sua Fruta:</td>
                </tr>

                <tr>
                    <td>
                        <input type="radio" name="fruta" id="fruta1" value="maça"> MAÇA<br>
                        <input type="radio" name="fruta" id="fruta2" value="banana"> BANANA<br>
                        <input type="radio" name="fruta" id="fruta3" value="pera">PERA<br>
                    </td>
                </tr>
                
                <tr>
                    <td>Qual revista te chama mais atenção:</td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="rev1" id="rev1" value="php"> PHP<br>
                        <input type="checkbox" name="rev2" id="rev2" value="html"> HTML<br>
                        <input type="checkbox" name="rev3" id="rev3" value="javascript">JavaScript<br>

                    </td>
                </tr>

                <tr>
                    <td> Estado </td>
                </tr>

                <tr>

                    <td>
                        <select name="estado">
                            <option value="estado">Selecione o Estado</option>
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="am">Amazonas</option>
                            <option value="ap">Amapá</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="ro">Rondônia</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="se">Sergipe</option>
                            <option value="sp">São Paulo</option>
                            <option value="to">Tocantins</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Mensagem Opicional</td>
                </tr>

                <tr>
                    <td><textarea id="ms" name="ms" cols="50" rows="10"></textarea></td>
                </tr>

                <tr>
                    <td>

                        <input type="submit" id="btId" value="CADASTRO" onclick="ValidaCheckBox(), ValidaRadio(), EnviarForm()">

                    </td>
                </tr>

            </table>

        </form>
    </div>


</body>

</html>
